<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CRM SAAS – Accueil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #243949, #517fa4);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px 50px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(6px);
        }
        h1 {
            margin: 0 0 16px;
            font-size: 2.2rem;
            letter-spacing: 0.03em;
        }
        p {
            margin: 0 0 32px;
            font-size: 1.05rem;
            line-height: 1.6;
        }
        a.button {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 999px;
            background: #ffb347;
            color: #1a1b1f;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }
        a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Bienvenue sur CRM SAAS</h1>
        <p>
            Votre espace de travail centralisé pour suivre les clients, la conformité et l’activité courtier.<br>
            Cette page deviendra prochainement l’écran d’identification des utilisateurs.
        </p>
        <a class="button" href="/dashboard/clients">Accès</a>
    </div>
</body>
</html>
