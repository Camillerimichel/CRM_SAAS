<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser le mot de passe</title>
  <style>
    body { margin:0; padding:0; font-family:"Inter","Segoe UI",sans-serif; background:#f8fafc; display:grid; place-items:center; min-height:100vh; color:#0f172a; }
    .card { background:#fff; border:1px solid #e2e8f0; border-radius:14px; padding:24px; width:min(420px, 92vw); box-shadow:0 14px 32px rgba(15,23,42,0.12); }
    h1 { margin:0 0 8px 0; font-size:1.3rem; }
    p { margin:0 0 12px 0; color:#64748b; }
    label { display:block; margin:12px 0 6px; font-weight:600; }
    input[type="password"] { width:100%; padding:10px 12px; border:1px solid #e2e8f0; border-radius:10px; font-size:0.95rem; box-sizing:border-box; }
    button { margin-top:14px; width:100%; padding:12px; border:none; border-radius:10px; background:#2563eb; color:#fff; font-weight:700; font-size:1rem; cursor:pointer; box-shadow:0 10px 24px rgba(37,99,235,0.2); }
    button:hover { filter:brightness(1.05); }
    .alert { margin-top:12px; padding:10px 12px; border-radius:10px; background:#ecfdf3; color:#166534; border:1px solid #bbf7d0; }
    .alert-error { background:#fef2f2; color:#991b1b; border-color:#fecaca; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Réinitialiser le mot de passe</h1>
    {% if error %}
      <div class="alert alert-error">{{ error }}</div>
    {% elif message %}
      <div class="alert">{{ message }}</div>
    {% elif token %}
      <p>Choisissez un nouveau mot de passe.</p>
      <form method="post" action="/password/reset">
        <input type="hidden" name="token" value="{{ token }}">
        <label for="new_password">Nouveau mot de passe</label>
        <input id="new_password" name="new_password" type="password" autocomplete="new-password" required>
        <button type="submit">Mettre à jour</button>
      </form>
    {% else %}
      <div class="alert alert-error">Lien invalide.</div>
    {% endif %}
  </div>
</body>
</html>
